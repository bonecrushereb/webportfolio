<form data-ng-submit="save(webproject)">
  <label for="name">Project Name</label>
  <input type="text" name="project name" data-ng-model="webproject.name">

  <label for="author">Project Author</label>
  <input type="text" name="author" data-ng-model="webproject.author">

  <label for="authorUrl">Url of Author</label>
  <input type="text" name="authorUrl" data-ng-model="webproject.authorUrl">

  <label for="img">Project Image</label>
  <input type="text" name="img" data-ng-model="webproject.img">

  <label for="body">Project Description</label>
  <input type="text" name="body" data-ng-model="webproject.body">

  <button class="btn-{{action}}" type="submit">Create Project</button>
  <ng-transclude></ng-transclude>
</form>
