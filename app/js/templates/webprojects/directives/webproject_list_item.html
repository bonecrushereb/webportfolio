<li>
  <h2>{{webproject.name}}</h2>
  <img src="image/{{webproject.img}}" alt="{{webproject.name}}">
  <p>{{webproject.body}}</p>
  <p>By {{webproject.author}} - {{webproject.authorUrl}}</p>
  <button class="btn-edit" data-ng-if="!webproject.editing" data-ng-click="edit(webproject)">Edit</button>
  <button class="btn-delete" data-ng-click="remove(webproject)">Delete</button>
  <ng-transclude></ng-transclude>
</li>
