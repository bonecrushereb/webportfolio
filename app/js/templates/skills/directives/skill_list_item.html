<li class="info">
  <span data-ng-if="!skill.editing">
  {{skill.skill}} - {{skill.title}}
</span>
  <button class="btn-edit" data-ng-if="!skill.editing" data-ng-click="edit(skill)">Edit</button>
  <button class="btn-delete" data-ng-click="remove(skill)">Delete</button>
  <ng-transclude></ng-transclude>
</li>
